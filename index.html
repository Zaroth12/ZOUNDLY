<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUNDLY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />

</head>
<body>

    <div class="container">
    <img src="logo1.png" id="mensaje" alt="Logo Mono" class="logo" />
    <div class="title">ZOUNDLY</div>
    <div class="subtitle">Tu mundo sonoro, a tu manera.</div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
let iniciado = false;

    document.getElementById("mensaje").addEventListener("click", () => {
      if (iniciado) return;
      iniciado = true;

      const sonido = new Audio("inicio.mp3");
      sonido.volume = 1.0; // volumen al máximo

      sonido.play().then(() => {
        document.getElementById("mensaje").innerText = "Reproduciendo sonido...";
        sonido.addEventListener("ended", () => {
          window.location.href = "inicio.html";
        });
      }).catch(err => {
        console.warn("Error al reproducir el sonido:", err);
        document.getElementById("mensaje").innerText = "Haz tocado, pero el navegador bloqueó el audio.";
      });
    });
  </script>
</body>
</html>
