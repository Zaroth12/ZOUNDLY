<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUNDLY - personalizar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="style/style2.css" />
</head>
<body>

  <div id="popup-help" onclick="location.href='ia.html'">
  <span class="material-symbols-outlined">help</span>
</div>

      <div id="top-bar-library">
    <button id="btn-volver">
       COMPARTE TU SONIDO
    </button>
  </div>

<div id="library-screen">

  <!-- Icono y nombre de la app -->
  <div id="library-header">
    <img src="foto4.png" alt="Instagram" class="library-icon2" />
  </div>

  <!-- Card de tonos disponibles -->
  <div class="library-card">
    <div id="search-bar">
      <input id="search-input" type="text" placeholder="NOMBRA TU SONIDO GENIAL" />
    </div>
      <p>Con el nombre apropiado tu sonido será conocido masivamente.</p>
   <div class="tone-option">
      <label><input type="checkbox" />Tono de llamada</label>
    </div>
    <div class="tone-option">
      <label><input type="checkbox" />Notificación</label>
    </div>
  </div>

  <!-- Botón de guardar cambios -->
  <div class="library-footer">
    <button class="save-btn boton-desc">SUBIR TU SONIDO GENIAL</button>
  </div>
</div>

<!-- Botón central sobresaliente -->
  <div id="center-btn-wrapper">
    <div id="center-button" class="nav-item active" onclick="navigate('subir.html')">
      <span class="material-symbols-outlined">arrow_circle_up</span>
    </div>
  </div>

  <!-- Menú de navegación inferior -->
  <nav id="bottom-nav">
    <div id="btn-sonido" class="nav-item" onclick="navigate('tonos.html')">
      <span class="material-symbols-outlined">volume_up</span>
    </div>
    <div id="btn-lista" class="nav-item" onclick="navigate('personalizar.html')">
      <span class="material-symbols-outlined">palette</span>
    </div>
    <div class="nav-item invisible"><!-- Espacio para el centro --></div>
    <div id="btn-ajustes" class="nav-item" onclick="navigate('ajustes.html')">
      <span class="material-symbols-outlined">settings</span>
    </div>
    <div id="btn-ayuda" class="nav-item" onclick="navigate('perfil.html')">
      <span class="material-symbols-outlined">person</span>
    </div>
  </nav>

  <script>
  // Obtener el nombre de la página actual (ej: subir.html)
  const currentPage = window.location.pathname.split('/').pop();

  // Obtener todos los botones de navegación
  const navItems = document.querySelectorAll('.nav-item');

  navItems.forEach(item => {
    // Obtener el nombre del archivo desde el atributo onclick
    const onclickAttr = item.getAttribute('onclick');
    if (onclickAttr) {
      const match = onclickAttr.match(/navigate\(['"](.+?)['"]\)/);
      if (match && match[1] === currentPage) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    }
  });

  // Activar el botón central si estamos en subir.html
  if (currentPage === 'subir.html') {
    const centerBtn = document.getElementById('center-button');
    if (centerBtn) {
      centerBtn.classList.add('active');
    }
  }
</script>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js2.js"></script>
</body>
</html>
