<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUNDLY - dispositivos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />

</head>
<body>
  <!-- Header fijo -->
    <header class="app-header">
        <a href="sesion.html" ><button class="login-btn" id="loginBtn">INICIAR SESIÓN</button></a>
        
    </header>
    
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Contenido scrollable -->
        <div class="app-content">
            <h1 class="app-title">TUS DISPOSITIVOS</h1>
            
            <div class="device-grid">
                <div class="device-item">
                    <div class="icon-container">
                        <a href="tonos.html" class="audio-prueba"><img src="audi3.png" alt="Iconéfime" class="device-icon"></a>
                    </div>
                    <div class="device-name">Iconéfime 5000</div>
                </div>
                
                <div class="device-item">
                    <div class="icon-container">
                        <img src="audi2.png" alt="Host Iconcard" class="device-icon audio-prueba">
                    </div>
                    <div class="device-name">Host Iconcard X3</div>
                </div>
                
                <div class="device-item">
                    <div class="icon-container">
                        <img src="audi1.png" alt="Auríduos" class="device-icon">
                    </div>
                    <div class="device-name">Auríduos Prime</div>
                </div>
                
                <div class="device-item add-device">
                    <div class="icon-container">
                        <img src="plus.png" alt="Agregar" class="device-icon">
                    </div>
                    <div class="device-name">AGREGAR DISPOSITIVO</div>
                </div>
            </div>
        </div>
        
        <!-- Footer normal (no fijo) -->
        <footer class="app-footer">
            <p class="footer-text">
                <strong>¿No encuentras conectado tu dispositivo?</strong><br>
                Asegúrate de que estén compacta y verifica desde tu configuración Bluetooth de tu teléfono que está conectado.
            </p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js.js"></script>
</body>
</html>
