<body>
      <div id="top-bar-library">

       COMPARTE TU SONIDO

  </div>

<div id="library-screen">

 <!-- Card de tonos disponibles -->

    <img src="ia.png" alt="" style="width: 70%;">
   </div>

  <!-- Botón de guardar cambios -->
  <div class="library-footer" >
    <button class="save-btn audio-prueba" >Subir el sonido</button>
    <button class="save-btn boton-prueba" >Agregar el sonido a un contacto</button>
    <button class="save-btn boton-desc" >Poner un sonido como notificación</button>
  </div>
  
</div>

<!-- Botón central sobresaliente -->
  <div id="center-btn-wrapper">
    <div id="center-button" class="nav-item" onclick="navigate('subir.html')">
      <span class="material-symbols-outlined">arrow_circle_up</span>
    </div>
  </div>

  <!-- Menú de navegación inferior -->
  <nav id="bottom-nav">
    <div id="btn-sonido" class="nav-item" onclick="navigate('tonos.html')">
      <span class="material-symbols-outlined">volume_up</span>
    </div>
    <div id="btn-lista" class="nav-item" onclick="navigate('personalizar.html')">
      <span class="material-symbols-outlined">palette</span>
    </div>

    </div>

  <script>
 // Cargar sonidos (ajusta las rutas según tu estructura de carpetas)
  const sonido1 = new Audio('sonido1.mp3');
  const sonido2 = new Audio('sonido2.mp3');
  const sonido3 = new Audio('sonido3.mp3');

  // Función para asignar el sonido a todos los elementos con una clase
  function asignarSonido(clase, sonido) {
    const elementos = document.querySelectorAll(`.${clase}`);
    elementos.forEach(el => {
      el.addEventListener('click', () => {
        sonido.currentTime = 0; // Reinicia si ya se está reproduciendo
        sonido.play();
      });
    });
  }
  // Asignar los sonidos a las clases correspondientes
  asignarSonido('audio-prueba', sonido1);
  asignarSonido('boton-prueba', sonido2);
  asignarSonido('boton-desc', sonido3);

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
