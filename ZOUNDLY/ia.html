<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOUNDLY - personalizar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
    <link rel="stylesheet" href="style/style2.css" />
</head>
<body>
      <div id="top-bar-library">
    <button id="btn-volver">
       COMPARTE TU SONIDO
    </button>
  </div>

<div id="library-screen">

  <!-- Icono y nombre de la app -->
  <div id="library-header">
    <img src="logo1.png" alt="Instagram" class="library-icon" />
  </div>

  <!-- Card de tonos disponibles -->
  <div class="library-card">
    <h2 style="font-weight: bold;">ZOUNDLY IA</h2>
      <p>¡Hola! Soy Zoundly, tu asistente sonoro. ¿En que puedo ayudarte hoy?</p>
   </div>

  <!-- Botón de guardar cambios -->
  <div class="library-footer">
    <button class="save-btn" id="mensaje">Empezar</button>
  </div>
</div>

<!-- Botón central sobresaliente -->
  <div id="center-btn-wrapper">
    <div id="center-button" class="nav-item" onclick="navigate('subir.html')">
      <span class="material-symbols-outlined">arrow_circle_up</span>
    </div>
  </div>

  <!-- Menú de navegación inferior -->
  <nav id="bottom-nav">
    <div id="btn-sonido" class="nav-item" onclick="navigate('tonos.html')">
      <span class="material-symbols-outlined">volume_up</span>
    </div>
    <div id="btn-lista" class="nav-item" onclick="navigate('personalizar.html')">
      <span class="material-symbols-outlined">palette</span>
    </div>
    <div class="nav-item invisible"><!-- Espacio para el centro --></div>
    <div id="btn-ajustes" class="nav-item" onclick="navigate('ajustes.html')">
      <span class="material-symbols-outlined">settings</span>
    </div>
    <div id="btn-ayuda" class="nav-item" onclick="navigate('perfil.html')">
      <span class="material-symbols-outlined">person</span>
    </div>
  </nav>

  <script>
     document.getElementById("mensaje").addEventListener("click", () => {
      if (iniciado) return;
      iniciado = true;

      const sonido = new Audio("saludo.mp3");
      sonido.volume = 1.0; // volumen al máximo

      sonido.play().then(() => {

        sonido.addEventListener("ended", () => {
          window.location.href = "ia2.html";
        });
      }).catch(err => {
        console.warn("Error al reproducir el sonido:", err);
        document.getElementById("mensaje").innerText = "Haz tocado, pero el navegador bloqueó el audio.";
      });
    });

</script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js3.js"></script>
</body>
</html>
