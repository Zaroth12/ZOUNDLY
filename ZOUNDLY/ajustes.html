<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style/style3.css" />
</head>
<body>

  <div id="popup-help" onclick="location.href='ia.html'">
  <span class="material-symbols-outlined">help</span>
</div>

      <div id="top-bar-library">
    <button id="btn-volver">
       70%<span class="material-symbols-outlined">
battery_horiz_075
</span>
    </button>
  </div>

<div id="library-screen">

  <!-- Icono y nombre de la app -->
 <div class="device-item">
      <div class="icon-container">
             <a href="tonos.html"><img src="audi3.png" alt="Iconéfime" class="device-icon"></a>
      </div>
    <div class="device-name">EchoPulse 5000</div>
 </div>
   <div class="library-footer">
    <button class="save-btn" onclick="navigate('inicio2.html')">Ver mis dispositivos conectados</button>
  </div>

  <div class="card-section">
    <h3>VOLUMEN</h3>
    <div class="volume-card">
      <div class="volume-control">
        <span class="material-symbols-outlined">volume_up</span> General
        <input type="range" />
      </div>
      <div class="volume-control">
        <span class="material-symbols-outlined">notifications</span> Notificaciones
        <input type="range" />
      </div>
      <div class="volume-control">
        <span class="material-symbols-outlined">call</span> Tono de llamada
        <input type="range" />
      </div>
    </div>
  </div>

  <!-- Ajustes -->
  <div class="card-section">
    <h3>AJUSTES</h3>
    <div class="settings-card">
      <div class="setting-toggle">
        Sonidos del sistema
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-toggle">
        Cancelación de ruido
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-toggle">
        Silenciar al quitar audífonos
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>


<!-- Botón central sobresaliente -->
  <div id="center-btn-wrapper">
    <div id="center-button" class="nav-item" onclick="navigate('subir.html')">
      <span class="material-symbols-outlined">arrow_circle_up</span>
    </div>
  </div>

  <!-- Menú de navegación inferior -->
  <nav id="bottom-nav">
    <div id="btn-sonido" class="nav-item" onclick="navigate('tonos.html')">
      <span class="material-symbols-outlined">volume_up</span>
    </div>
    <div id="btn-lista" class="nav-item" onclick="navigate('personalizar.html')">
      <span class="material-symbols-outlined">palette</span>
    </div>
    <div class="nav-item invisible"><!-- Espacio para el centro --></div>
    <div id="btn-ajustes" class="nav-item" onclick="navigate('ajustes.html')">
      <span class="material-symbols-outlined">settings</span>
    </div>
    <div id="btn-ayuda" class="nav-item" onclick="navigate('perfil.html')">
      <span class="material-symbols-outlined">person</span>
    </div>
  </nav>
  <script>
  // Obtener el nombre de la página actual
  const currentPage = window.location.pathname.split('/').pop();

  // Obtener todos los botones de navegación
  const navItems = document.querySelectorAll('.nav-item');

  navItems.forEach(item => {
    // Obtener el nombre del archivo desde el atributo onclick
    const onclickAttr = item.getAttribute('onclick');
    if (onclickAttr) {
      const match = onclickAttr.match(/navigate\(['"](.+?)['"]\)/);
      if (match && match[1] === currentPage) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    }
  });
</script>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
